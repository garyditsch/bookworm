<div 
    {% if field.errors %}
        class="form-group has-error"
    {% else %}
        class="form-group"
    {% endif%}
>
    {{field.label_tag}}
    {{field}}

    {% if field.erros %}
        <span class="help-block">
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        </span>
    {% endif %}
</div>
