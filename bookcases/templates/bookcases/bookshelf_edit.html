{% extends "core/base.html" %}

{% block content %}
    {% if bookshelf %}
        <h2>
            Edit: {{bookshelf.label}}
        </h2>
    {% else %}
        <h2>
            New Bookshelf
        </h2>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {% include "core/_form_input.html" %}
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block btn-lg">Save</button>
    </form>
{% endblock content %}
